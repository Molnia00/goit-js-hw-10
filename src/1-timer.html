<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <title>Document</title>
</head>

<body>
    <section>
        <a href="./index.html" class="homeLink">home</a>
        <input type="text" id="datetime-picker" />
        <button type="button" data-start class="btnInput">Start</button>
    
        <div class="timer">

            <ul class="ul">
                
              <li class="li">
                  <div class="field">
                    <ul class="ulOfSpan">
                        <li><span class="value" data-days>00</span>
                        </li>
                        <li><span class="label">DAYS</span>
                        </li>
                    </ul>
                 </div>
              </li>
  
              <li class="li"> 
                  <div class="field">
                    <ul class="ulOfSpan">
                        <li>
                            <span class="value" data-hours>00</span></li>
                        <li>
                            <span class="label">HOURS</span>
                        </li>
                    </ul>
                 </div>
              </li>
              <li class="li">
                    <div class="field">
                        <ul class="ulOfSpan">
                            <li><span class="value" data-minutes>00</span></li>
                            <li><span class="label">MINUTES</span></li>
                        </ul>
                  </div>
              </li>
              <li class="li">
                  <div class="field">
                    <ul class="ulOfSpan">
                        <li><span class="value" data-seconds>00</span></li>
                        <li><span class="label">SECONDS</span></li>
                    </ul>
                       
                       
                  </div>
              </li>
            </ul>
       </div>

    </section>
    
    
    <section>
         <script type="module" src="./js/1-timer.js"></script>
    </section>
    
    
 </body>

</html>
